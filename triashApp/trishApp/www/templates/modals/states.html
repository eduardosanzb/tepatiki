<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button" ng-click="statesModal.hide()">Cerrar</button>
    </div>
    <h1 class="title">Estados</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card" ng-repeat="state in states">
      <a ng-click="stateSelected(state)" class="item item-icon-left">
        <i class="icon ion-home"></i>
        {{state.nombre}}
      </a>
    </div>
  </ion-content>
</ion-modal-view>
